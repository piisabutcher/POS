server: #端口
  port: 8080
spring:
  datasource:
    name: pos
    url: jdbc:mysql://localhost:3306/pos?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa: #JPA持久化配置
    database: MySQL #指定数据库类型
    show-sql: true #在日志中显示SQL语句
    hibernate:
      ddl-auto: update #自动创建、更新数据表结构等配置，
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect #数据库方言



